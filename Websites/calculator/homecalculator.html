<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="input_btn('+')" class="operator-btn">+</button>
            <button onclick="input_btn('7')">7</button>
            <button onclick="input_btn('8')">8</button>
            <button onclick="input_btn('9')">9</button>
            <button onclick="input_btn('-')"class="operator-btn">-</button>
            <button onclick="input_btn('4')">4</button>
            <button onclick="input_btn('5')">5</button>
            <button onclick="input_btn('6')">6</button>
            <button onclick="input_btn('*')"class="operator-btn">x</button>
            <button onclick="input_btn('1')">1</button>
            <button onclick="input_btn('2')">2</button>
            <button onclick="input_btn('3')">3</button>
            <button onclick="input_btn('/')"class="operator-btn">%</button>
            <button onclick="input_btn('0')">0</button>
            <button onclick="input_btn('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()"class="operator-btn">C</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
